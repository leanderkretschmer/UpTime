---
- name: Setup Monitoring System
  hosts: monitoring_server
  become: yes
  vars:
    git_repo: "https://github.com/leanderkretschmer/UpTime/"
    tmp_dir: "/tmp/monitoring_setup"
    frontend_dir: "/opt/monitoring/frontend"
    backend_dir: "/opt/monitoring/backend"
    db_user: "uptime_user"
    db_password: "your_password"
    db_name: "uptime"

  pre_tasks:
    - name: Install Python PostgreSQL dependencies
      apt:
        name:
          - python3-psycopg2
          - acl
        state: present
        update_cache: yes

  tasks:
    - name: Install required packages
      apt:
        name:
          - git
          - python3
          - python3-pip
          - python3-venv
          - nodejs
          - npm
          - postgresql
          - postgresql-contrib
          - rsync
          - postgresql-server-dev-all
          - libpq-dev
          - python3-dev
          - gcc
        state: present
        update_cache: yes

    - name: Remove old temporary directory if exists
      file:
        path: "{{ tmp_dir }}"
        state: absent

    - name: Create temporary directory
      file:
        path: "{{ tmp_dir }}"
        state: directory
        mode: '0755'

    - name: Clone repository
      git:
        repo: "{{ git_repo }}"
        dest: "{{ tmp_dir }}"
        version: main

    - name: Debug repository content
      command: ls -la {{ tmp_dir }}
      register: repo_content

    - name: Show repository content
      debug:
        var: repo_content.stdout_lines

    - name: Create backend directory
      file:
        path: "{{ backend_dir }}"
        state: directory
        mode: '0755'

    - name: Create init_db.py
      copy:
        dest: "{{ backend_dir }}/init_db.py"
        content: |
          from app import app, db
          
          def init_db():
              with app.app_context():
                  db.create_all()
                  print("Database initialized!")
          
          if __name__ == '__main__':
              init_db()

    - name: Create app.py
      copy:
        dest: "{{ backend_dir }}/app.py"
        content: |
          from flask import Flask, request, jsonify
          from flask_cors import CORS
          from flask_jwt_extended import JWTManager
          from flask_sqlalchemy import SQLAlchemy
          from datetime import timedelta
          import os
          from dotenv import load_dotenv
          
          load_dotenv()
          
          app = Flask(__name__)
          CORS(app)
          
          app.config['SQLALCHEMY_DATABASE_URI'] = os.getenv('DATABASE_URL', 'postgresql://uptime_user:your_password@localhost/uptime')
          app.config['JWT_SECRET_KEY'] = os.getenv('JWT_SECRET_KEY', 'your-secret-key')
          app.config['JWT_ACCESS_TOKEN_EXPIRES'] = timedelta(days=1)
          
          jwt = JWTManager(app)
          db = SQLAlchemy(app)

    - name: Create models.py
      copy:
        dest: "{{ backend_dir }}/models.py"
        content: |
          from app import db
          from werkzeug.security import generate_password_hash, check_password_hash
          
          class User(db.Model):
              id = db.Column(db.Integer, primary_key=True)
              username = db.Column(db.String(80), unique=True, nullable=False)
              password_hash = db.Column(db.String(120), nullable=False)
              
              def set_password(self, password):
                  self.password_hash = generate_password_hash(password)
                  
              def check_password(self, password):
                  return check_password_hash(self.password_hash, password)

    - name: Ensure PostgreSQL is started
      systemd:
        name: postgresql
        state: started
        enabled: yes

    - name: Create PostgreSQL user
      become: yes
      become_user: postgres
      postgresql_user:
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        role_attr_flags: CREATEDB,NOSUPERUSER

    - name: Create PostgreSQL database
      become: yes
      become_user: postgres
      postgresql_db:
        name: "{{ db_name }}"
        owner: "{{ db_user }}"
        encoding: UTF8
        template: template0

    - name: Create .env for backend
      copy:
        dest: "{{ backend_dir }}/.env"
        content: |
          DATABASE_URL=postgresql://{{ db_user }}:{{ db_password }}@localhost/{{ db_name }}
          JWT_SECRET_KEY=your-secret-key
          FLASK_ENV=development

    - name: Create requirements.txt
      copy:
        dest: "{{ backend_dir }}/requirements.txt"
        content: |
          flask==2.3.3
          werkzeug==2.3.7
          flask-cors==4.0.0
          flask-jwt-extended==4.5.2
          flask-sqlalchemy==3.0.5
          psycopg2-binary==2.9.9
          ansible-runner==2.3.4
          python-dotenv==1.0.0
          gunicorn==21.2.0

    - name: Setup Python virtual environment
      pip:
        requirements: "{{ backend_dir }}/requirements.txt"
        virtualenv: "{{ backend_dir }}/venv"
        virtualenv_command: python3 -m venv

    - name: Initialize database
      command: "{{ backend_dir }}/venv/bin/python {{ backend_dir }}/init_db.py"
      environment:
        PYTHONPATH: "{{ backend_dir }}"

    - name: Create backend directory
      file:
        path: "{{ backend_dir }}"
        state: directory
        mode: '0755'

    - name: Create frontend directory
      file:
        path: "{{ frontend_dir }}"
        state: directory
        mode: '0755'

    - name: Copy backend files
      shell: "cp -r {{ tmp_dir }}/backend/* {{ backend_dir }}/ || true"

    - name: Install Vite globally
      npm:
        name: create-vite
        global: yes
        state: present

    - name: Create Vue.js project structure
      file:
        path: "{{ frontend_dir }}/{{ item }}"
        state: directory
        mode: '0755'
      with_items:
        - src
        - src/components
        - src/views
        - src/stores
        - src/assets
        - public

    - name: Create index.html
      copy:
        dest: "{{ frontend_dir }}/index.html"
        content: |
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <link rel="icon" type="image/svg+xml" href="/vite.svg" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>UpTime Monitoring</title>
            </head>
            <body>
              <div id="app"></div>
              <script type="module" src="/src/main.ts"></script>
            </body>
          </html>

    - name: Create main.ts
      copy:
        dest: "{{ frontend_dir }}/src/main.ts"
        content: |
          import { createApp } from 'vue'
          import App from './App.vue'
          
          createApp(App).mount('#app')

    - name: Create App.vue
      copy:
        dest: "{{ frontend_dir }}/src/App.vue"
        content: |
          <template>
            <div class="min-h-screen bg-gray-50 dark:bg-gray-900">
              <!-- Navigation -->
              <nav class="bg-white dark:bg-gray-800 shadow-sm h-[44px] flex items-center">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
                  <div class="flex justify-between">
                    <div class="flex items-center">
                      <router-link to="/" class="text-xl font-semibold text-gray-900 dark:text-white">
                        UpTime
                      </router-link>
                    </div>
                    <div class="flex items-center space-x-4">
                      <router-link 
                        v-for="item in navigation" 
                        :key="item.name"
                        :to="item.href"
                        class="px-3 py-2 text-sm font-medium min-w-[44px] min-h-[44px] flex items-center justify-center"
                        :class="[
                          $route.path === item.href
                            ? 'text-blue-600 dark:text-blue-400'
                            : 'text-gray-700 dark:text-gray-300'
                        ]"
                      >
                        {{ item.name }}
                      </router-link>
                    </div>
                  </div>
                </div>
              </nav>

              <!-- Main Content -->
              <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <router-view />
              </main>
            </div>
          </template>

          <script setup lang="ts">
          const navigation = [
            { name: 'Dashboard', href: '/' },
            { name: 'Systeme', href: '/systems' },
            { name: 'Einstellungen', href: '/settings' }
          ]
          </script>

          <style>
          body {
            font-size: 11pt;
            line-height: 1.4;
            letter-spacing: 0.01em;
          }
          </style>

    - name: Create Settings.vue
      copy:
        dest: "{{ frontend_dir }}/src/views/Settings.vue"
        content: |
          <template>
            <div class="space-y-6">
              <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-6">Simulierte Systeme</h2>
                
                <!-- System List -->
                <div class="space-y-4 mb-6">
                  <div v-for="system in systems" :key="system.id" 
                       class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <div>
                      <p class="font-medium text-gray-900 dark:text-white">{{ system.name }}</p>
                      <p class="text-sm text-gray-500 dark:text-gray-400">{{ system.ip }}</p>
                    </div>
                    <button @click="removeSystem(system.id)"
                            class="min-w-[44px] min-h-[44px] text-red-600 hover:text-red-800 dark:text-red-400">
                      Entfernen
                    </button>
                  </div>
                </div>

                <!-- Add System Form -->
                <form @submit.prevent="addSystem" class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                      Systemname
                    </label>
                    <input v-model="newSystem.name" type="text" required
                           class="w-full min-h-[44px] px-3 py-2 border border-gray-300 rounded-md"
                           placeholder="z.B. Webserver">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                      IP-Adresse
                    </label>
                    <input v-model="newSystem.ip" type="text" required
                           class="w-full min-h-[44px] px-3 py-2 border border-gray-300 rounded-md"
                           placeholder="z.B. 192.168.1.100">
                  </div>
                  <button type="submit"
                          class="min-h-[44px] px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    System hinzufügen
                  </button>
                </form>
              </div>

              <!-- Services Section -->
              <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
                <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-6">Simulierte Services</h2>
                
                <!-- Service List -->
                <div class="space-y-4 mb-6">
                  <div v-for="service in services" :key="service.id"
                       class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <div>
                      <p class="font-medium text-gray-900 dark:text-white">{{ service.name }}</p>
                      <p class="text-sm text-gray-500 dark:text-gray-400">Port: {{ service.port }}</p>
                    </div>
                    <button @click="removeService(service.id)"
                            class="min-w-[44px] min-h-[44px] text-red-600 hover:text-red-800 dark:text-red-400">
                      Entfernen
                    </button>
                  </div>
                </div>

                <!-- Add Service Form -->
                <form @submit.prevent="addService" class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                      Servicename
                    </label>
                    <input v-model="newService.name" type="text" required
                           class="w-full min-h-[44px] px-3 py-2 border border-gray-300 rounded-md"
                           placeholder="z.B. HTTP">
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                      Port
                    </label>
                    <input v-model="newService.port" type="number" required
                           class="w-full min-h-[44px] px-3 py-2 border border-gray-300 rounded-md"
                           placeholder="z.B. 80">
                  </div>
                  <button type="submit"
                          class="min-h-[44px] px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Service hinzufügen
                  </button>
                </form>
              </div>
            </div>
          </template>

          <script setup lang="ts">
          import { ref } from 'vue'
          import axios from 'axios'

          const systems = ref([])
          const services = ref([])
          const newSystem = ref({ name: '', ip: '' })
          const newService = ref({ name: '', port: '' })

          const addSystem = async () => {
            try {
              const response = await axios.post('/api/systems', newSystem.value)
              systems.value.push(response.data)
              newSystem.value = { name: '', ip: '' }
            } catch (error) {
              console.error('Error adding system:', error)
            }
          }

          const removeSystem = async (id) => {
            try {
              await axios.delete(`/api/systems/${id}`)
              systems.value = systems.value.filter(s => s.id !== id)
            } catch (error) {
              console.error('Error removing system:', error)
            }
          }

          const addService = async () => {
            try {
              const response = await axios.post('/api/services', newService.value)
              services.value.push(response.data)
              newService.value = { name: '', port: '' }
            } catch (error) {
              console.error('Error adding service:', error)
            }
          }

          const removeService = async (id) => {
            try {
              await axios.delete(`/api/services/${id}`)
              services.value = services.value.filter(s => s.id !== id)
            } catch (error) {
              console.error('Error removing service:', error)
            }
          }

          // Load initial data
          const fetchData = async () => {
            try {
              const [systemsRes, servicesRes] = await Promise.all([
                axios.get('/api/systems'),
                axios.get('/api/services')
              ])
              systems.value = systemsRes.data
              services.value = servicesRes.data
            } catch (error) {
              console.error('Error fetching data:', error)
            }
          }

          fetchData()
          </script>

    - name: Create vite.config.ts
      copy:
        dest: "{{ frontend_dir }}/vite.config.ts"
        content: |
          import { defineConfig } from 'vite'
          import vue from '@vitejs/plugin-vue'
          
          export default defineConfig({
            plugins: [vue()],
          })

    - name: Create tsconfig.json
      copy:
        dest: "{{ frontend_dir }}/tsconfig.json"
        content: |
          {
            "compilerOptions": {
              "target": "ES2020",
              "useDefineForClassFields": true,
              "module": "ESNext",
              "lib": ["ES2020", "DOM", "DOM.Iterable"],
              "skipLibCheck": true,
              "moduleResolution": "bundler",
              "allowImportingTsExtensions": true,
              "resolveJsonModule": true,
              "isolatedModules": true,
              "noEmit": true,
              "jsx": "preserve",
              "strict": true,
              "noUnusedLocals": true,
              "noUnusedParameters": true,
              "noFallthroughCasesInSwitch": true
            },
            "include": ["src/**/*.ts", "src/**/*.d.ts", "src/**/*.tsx", "src/**/*.vue"],
            "references": [{ "path": "./tsconfig.node.json" }]
          }

    - name: Create tsconfig.node.json
      copy:
        dest: "{{ frontend_dir }}/tsconfig.node.json"
        content: |
          {
            "compilerOptions": {
              "composite": true,
              "skipLibCheck": true,
              "module": "ESNext",
              "moduleResolution": "bundler",
              "allowSyntheticDefaultImports": true
            },
            "include": ["vite.config.ts"]
          }

    - name: Create package.json for frontend
      copy:
        dest: "{{ frontend_dir }}/package.json"
        content: |
          {
            "name": "uptime-frontend",
            "version": "0.0.1",
            "private": true,
            "type": "module",
            "scripts": {
              "dev": "vite",
              "build": "vite build",
              "preview": "vite preview"
            },
            "dependencies": {
              "vue": "^3.3.4",
              "vue-router": "^4.0.0",
              "pinia": "^2.0.0",
              "@heroicons/vue": "^2.0.0",
              "axios": "^1.0.0",
              "@headlessui/vue": "^1.0.0"
            },
            "devDependencies": {
              "@vitejs/plugin-vue": "^4.2.3",
              "typescript": "^5.0.2",
              "vite": "^4.4.5",
              "tailwindcss": "^3.0.0",
              "postcss": "^8.0.0",
              "autoprefixer": "^10.0.0"
            }
          }

    - name: Install frontend dependencies
      npm:
        path: "{{ frontend_dir }}"
        state: present

    - name: Build frontend
      command: npm run build
      args:
        chdir: "{{ frontend_dir }}"

    - name: Copy frontend files
      shell: "cp -r {{ tmp_dir }}/frontend/* {{ frontend_dir }}/ || true"

    - name: Clean up temporary directory
      file:
        path: "{{ tmp_dir }}"
        state: absent

    - name: Create systemd service for backend
      template:
        src: backend.service.j2
        dest: /etc/systemd/system/monitoring-backend.service
      notify: Restart backend service

    - name: Install nginx
      apt:
        name: nginx
        state: present

    - name: Configure nginx
      copy:
        dest: /etc/nginx/sites-available/uptime
        content: |
          server {
              listen 80;
              server_name _;

              location / {
                  root {{ frontend_dir }}/dist;
                  try_files $uri $uri/ /index.html;
              }

              location /api {
                  proxy_pass http://localhost:5000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
              }
          }

    - name: Enable nginx site
      file:
        src: /etc/nginx/sites-available/uptime
        dest: /etc/nginx/sites-enabled/uptime
        state: link

    - name: Remove default nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Restart nginx
      systemd:
        name: nginx
        state: restarted

  handlers:
    - name: Restart backend service
      systemd:
        name: monitoring-backend
        state: restarted
        daemon_reload: yes
        enabled: yes 